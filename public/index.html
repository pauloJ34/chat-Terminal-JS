<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6H4T</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<main>
		<div class="campusSeparado">
			<div class="main">
				<div class="mainGrupo disable">
					<div class="campusText">
						<span>></span>
						<input type="text" name="username" placeholder="your username" autocomplete="off">
						<!--<span>></span>
						<input type="text" name="cor" placeholder="#ffffff" autocomplete="off"> -->
					</div>
					<div class="button">
						<button id="bt-confirmar">Confirm</button>
					</div>
				</div>
				<div class="mainGrupo-sala">
					<button id="criar">Criar Sala</button>
					<button id="entrar">Entrar na Sala</button>
				</div>
				<div class="mainGrupo-entrar-sala disable">
					<div class="campusText">
						<span>></span>
						<input type="text" name="codSala" placeholder="room code" autocomplete="off">
						<!--<span>></span>
						<input type="text" name="cor" placeholder="#ffffff" autocomplete="off"> -->
					</div>
					<div class="button">
						<button id="bt-confirmar">Confirm</button>
					</div>
				</div>
				<div class="mainGrupo-criar-sala">
					<div class="fechar">
						<span id="Xfechar">X</span>
					</div>
					<div class="code">
						<span id="codePass"></span>
						<span id='img'></span>
					</div>
				</div>
			</div>
		</div>
		<div class="chat disable">
			<span class="user"></span>
			<input type="text" name="userMsg" placeholder="msg" autocomplete="off">
		</div>
		<div id="area-chat"></div>
	</main>
	<div class="popup">
		<span>copiado com sucesso</span>
		</div>
	<script src="script.js"></script>
</body>
</html>
